<html>
<head>
        <title>
         week 6
        </title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>

    <h1>KVL Auto Service</h1>
    <form id="Registation form">
    <label for="username">Name:</label><br>
    <input id="username" type="text" v-model.lazy="username"placeholder="Name">
    <p>username{{username}}</p> <br><br>

    <label for="password">password:</label><br>
    <input id="password" type="password"v-model="password" placeholder="New password"> <br><br>

    <label for="repassword">repassword:</label><br>
    <input id="repassword" type="password"v-model="repassword" placeholder="Re enter password"> <br><br>

    <label for="vehicle">vehical number:</label><br>
    <input id="vehicle" type="password" v-model="vehicle" placeholder="vehiccle number"> <br><br>

    <label for="email">email:</label><br>
    <input id="email" type="text" v-model="email" placeholder="example@mail.com"> <br><br>

    <button v-on:click="checkInput">submit</button>

    </form>

    <div id="v-model-multiple-checkboxes" >
        <input type="checkbox" id="jack" value="hashan" v-model="checkedNames" />
        <label for="hashan">hashan</label>
        <input type="checkbox" id="shimal" value="John" v-model="checkedNames" />
        <label for="shimal">shimal</label>
        <input type="checkbox" id="mike" value="Mike" v-model="checkedNames" />
        <label for="mike">Mike</label>
        <br />
        <span>Checked names: {{ checkedNames }}</span>
      </div> <br><br>
      
      <div id="v-model-select-dynamic" >
          <h3>select your vehicle type</h3>
        <select v-model="selected">
        <option v-for="option in options" v-bind:value="option.value">
            {{ option.text }}
        </option>
        </select>
        <span>Selected: {{ selected }}</span>
      </div>

    <script>
        var form = new Vue({
          el: '#app-7',
          data: {
            username:'',
            password:'',
            repassword:'',
            vehicle:'',
            email:'',
          },
          methods:{
            checkInput: function() {
                var str="";
                if(this.username) {
                    str=str+"username:" + this.username;
                }
                if(this.password) {
                    str=str +"password:" + this.password;
                }
                if(this.repassword) {
                    str=str +"repassword:" + this.repassword;
                }
                if(this.vehicle) {
                    str=str +"vehicle:" + this.vehicle;
                }
                if(this.email) {
                    str=str +"email:" + this.email;
                }
                if (str){
                    alert(str)
                } else {
                    alert("please input required information")
                }
            } 

            

          }
        })

        var app = new Vue ({
            el: '#v-model-multiple-Checkboxes',
            data: {
                checkedNames:[],
            }
        })

        var app = new Vue ({
            el: '#v-model-select-dynamic',
            data: {
                selected: 'A',
                options: [
                 { text: 'car type', value: 'A' },
                 { text: 'bike type', value: 'B' },
                 { text: 'jeep type', value: 'C' },
                 { text: 'buses type', value: 'C' },
                 { text: 'lory type', value: 'C' }
              ]
            }
        })

    </script>

</body>
</html>
